<!DOCTYPE html>
<html lang="en">

<head>

    <title>Crystal Game - Week 4</title>
    <!--Linking external files!-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div>
        <h1>Crystal Game</h1>
        <br>

            <span id="number-to-guess"></span>

        <h3>Your Score:
            <span id="userScore"></span>

    <div>

        <img class="crystalPic" id="2" src="assets/images/redCrystal.png" alt="Red Crystal">
        <img class="crystalPic" id="3" src="assets/images/greenCrystal.png" alt="Green Crystal">
        <img class="crystalPic" id="4" src="assets/images/yellowCrystal.png" alt="Yellow Crystal">
    </div>

    <!--Javascript and jQuery linking!-->
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js">
    </script>

</html>
